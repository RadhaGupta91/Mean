<div class= "container">
    <h2 class="page-header">Add Contact</h2>
    <form (submit) = "addContact()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)] = "name" name= "name" class="form-control">
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" [(ngModel)] = "contact" name= "contact" class="form-control">
        </div>
        <div class="form-group">
            <label>Descritpion</label>
            <input type="text" [(ngModel)] = "description" name="description" class="form-control">
        </div>
        <input type="submit" class="btn btn-success" value ="Add">
    </form>
</div>
<hr>
<div class= "container">
    <div *ngFor = "let contact of contacts">
    <div class= "row">
        <div class= "col-md-3">
            {{contact.name}}
        </div>
        <div class= "col-md-3">
            {{contact.description}}
        </div>
        <div class= "col-md-3">
            <input type="button" value="Delete" (click)="deleteContact(contact._id)" class='btn btn-danger'>
        </div>
    </div><br>
</div>
</div>
